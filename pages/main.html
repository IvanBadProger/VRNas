<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0 
    maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="../styles/css/main.css">
  <script src='../scripts/main.js' defer></script>
  <title>VRNas</title>
</head>

<body>
  <main>

    <section class="testimonial container">
      <header class="testimonial__header">
        <h2 class="h2 testimonial__subtitle">testimonial</h2>
        <h3 class="h3 testimonial__title">What Our Clients Are Saying</h3>
      </header>
      <div class="testimonial__body" data-role="solar-system">
        <img class='testimonial__main-image' src="../assets/img/testimonial/testimonial-main.png" alt="" width='618'
          height='472'>
        <div class="testimoni">
          <div class="testimoni__orbit">
            <button type='button' class="testimoni__user" aria-describedby='robert-fox'>
              <img class='testimoni__avatar' src="../assets/img/testimonial/testimonial-1.png" alt="" width='50'
                height='50'>
              <div class="testimoni__text" id='robert-fox'>
                <p class='testimoni__description'>The team was professional, responsive, and a pleasure to work with. We
                  highly recommend VRNas for any
                  VR needs.
                </p>
                <span class='testimoni__author'>Robert Fox - CEO Anono</span>
              </div>
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
